<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="nav">
            <div class="left">
                <a class="highscoreLink" onclick='getScore()' href='#'>
                    <h4><strong>View Highscore</strong></h4>
                </a>
            </div>
            <div class="right">
                <h4>Time: <span id='timeLeft'>0</span></h4>
            </div>
        </div>
    </nav>
    <main>
        <div id="container">
            <div id="quizBody">
                <h1>Coding Quiz!</h1>
                <h3>Click Start to play!</h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
